{% extends "base.html" %}

{% block title %}Voter Authentication - Smart Voting System{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Voter Authentication</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Face Authentication Required</h5>
                    <p>Please provide your Voter ID and verify your identity using the webcam.</p>
                    
                    <div class="mb-3">
                        <label for="voter_id" class="form-label">Voter ID</label>
                        <input type="text" class="form-control" id="voter_id" placeholder="Enter your Voter ID">
                    </div>
                    
                    <div class="mb-3">
                        <video id="webcam" width="400" height="300" autoplay style="border: 1px solid #ccc;"></video>
                    </div>
                    
                    <button class="btn btn-primary" id="startAuth">Start Authentication</button>
                    <button class="btn btn-success" id="captureImage" style="display: none;">Capture & Verify</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let webcamStream = null;
let video = document.getElementById('webcam');

document.getElementById('startAuth').addEventListener('click', async function() {
    try {
        webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = webcamStream;
        document.getElementById('captureImage').style.display = 'inline-block';
    } catch (error) {
        alert('Unable to access webcam: ' + error.message);
    }
});

document.getElementById('captureImage').addEventListener('click', function() {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);
    
    const imageData = canvas.toDataURL('image/jpeg');
    const voterId = document.getElementById('voter_id').value;
    
    if (!voterId) {
        alert('Please enter your Voter ID');
        return;
    }
    
    // Here we would send the image data and voter ID to the server for verification
    alert('Authentication in progress... (Demo mode)');
});
</script>
{% endblock %}
